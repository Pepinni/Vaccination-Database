<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0464853cff.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom stylesheet -->
  <!-- <link rel="stylesheet" href="public/css/form.css"> -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Patrick+Hand&display=swap"
    rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
  </style>
  <title>Heading</title>
</head>

<body>
    <h1 class="question">If you are Vaccinated Kindly fill the form</h1>
  <div class="form-container">
    <form>

      <!-- ///////////Check Boxes ////////////// -->
      <div class="row checks">
        <div class="col">
          <input type="checkbox" name="partial-vaccinated" class="partial-check" onchange="valueChanged()" checked>
          <label for="level-of-vaccination">Partially Vaccinated</label>
        </div>
        <div class="col">
          <input type="checkbox" name="fully-vaccinated" class="fully-check" onchange="valueChanged()">
          <label for="level-of-vaccination">Fully Vaccinated</label>
        </div>
      </div>

      <!-- form fields -->
      <div class="row g-2 form-block">
        <!-- Year -->
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option>Click to choose</option>
              <option value="1">B.Tech 2021</option>
              <option value="2">B.Tech 2020</option>
              <option value="3">B.Tech 2019</option>
              <option value="3">B.Tech 2018</option>
            </select>
            <label for="floatingSelectGrid">Program/Year</label>
          </div>
        </div>
        <!-- Brand -->
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Click to choose</option>
              <option value="1">Astra Zeneca Covshield</option>
              <option value="2">Bharat Biotech Covaxin</option>
              <option value="3">Other</option>
            </select>
            <label for="floatingSelectGrid">Name of Vaccine</label>
          </div>
        </div>
        <!-- First dose date -->
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingInputGrid" placeholder="Date of first dose"
              value="Date">
            <label for="floatingInputGrid">Date of first dose</label>
          </div>
        </div>
        <!-- Due date for next date -->
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingInputGrid" placeholder="Next due date" value="date">
            <label for="floatingInputGrid" id="next-date">Next due date</label>
          </div>
        </div>
        <!-- Beneficiary Reference ID -->
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Beneficiary Reference ID">
            <label for="floatingInputGrid">14-digit Beneficiary Reference ID</label>
          </div>
        </div>
        <!-- State of Vaccination -->
        <div class="col-md-6 col-sm-12 col-lg-6">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <!-- States -->
              <option>Click to chose</option>
              <option value="3">Andaman and Nicobar Islands </option>
              <option value="1">Andhra Pradesh</option>
              <option value="2">Arunachal Pradesh</option>
              <option value="3">Assam</option>
              <option value="3">Bihar</option>
              <option value="3">Chandigarh </option>
              <option value="3">Chhattisgarh</option>
              <option value="3"> Dadra & Nagar Haveli and Daman & Diu</option>
              <option value="3"> Delhi</option>
              <option value="3">Goa</option>
              <option value="3">Gujarat</option>
              <option value="3">Haryana</option>
              <option value="3">Himachal Pradesh</option>
              <option value="3">Jammu and Kashmir </option>
              <option value="3">Jharkhand</option>
              <option value="3">Karnataka</option>
              <option value="3">Kerala</option>
              <option value="3"> Ladakh</option>
              <option value="3"> Lakshadweep</option>
              <option value="3">Madhya Pradesh </option>
              <option value="3">Maharashtra</option>
              <option value="3">Manipur</option>
              <option value="3">Meghalaya</option>
              <option value="3">Mizoram</option>
              <option value="3">Nagaland</option>
              <option value="3">Odisha</option>
              <option value="3"> Puducherry</option>
              <option value="3">Punjab</option>
              <option value="3">Rajasthan</option>
              <option value="3">Sikkim</option>
              <option value="3">Tamil Nadu</option>
              <option value="3">Telangana</option>
              <option value="3">Tripura</option>
              <option value="3">Uttar Pradesh</option>
              <option value="3">Uttarakhand</option>
              <option value="3">West Bengal</option>

            </select>
            <label for="floatingSelectGrid">Place of Vaccination</label>
          </div>
        </div>
        <div class="d-grid gap-2 form-submit">
          <button type="button" class="btn btn-outline-success">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Custom JS -->
  <script src="public/css/form.js" type="text/javascript"></script>
</body>

</html>
